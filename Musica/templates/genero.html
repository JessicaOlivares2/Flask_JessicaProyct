<!DOCTYPE html>
<html>
  <head>
    <title>Generos</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Generos</h1>
    <ul>
      {% for g in generos %}
      <li>
        <a href="{{url_for('genero.detalle', id=g['genreId'])}}">
          {{ g['name'] }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
