<!DOCTYPE html>
<html>
  <head>
    <title>Albums</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Albums</h1>
    <ul>
      {% for a in albums %}
      <li>
      <a href="{{url_for('album.detalle', id=a['AlbumId'])}}">
        {{ a['Title'] }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
